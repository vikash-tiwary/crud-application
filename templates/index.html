{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Home {% endblock %}

{% block body %}

<div class="row"><h3>Employee</h3></div>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <button class="btn btn-primary btn-black">
                      Save
                    </button>
                </form>

            </div>
        <div class="col-md-8">
            <table class="table table-striped table-bordered" style="width: 100%;">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Email</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in emps %}
                    <tr>
                        <td>{{emp.id}}</td>
                        <td>{{emp.first_name}}</td>
                        <td>{{emp.last_name}}</td>
                        <td>{{emp.email}}</td>
                        <td width="130">
                            <a href="/edit/{{emp.id}}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="/delete/{{emp.id}}" class="btn btn-danger btn-delete btn-sm">Delete</a>

                        </td>
                    </tr>
                    {% endfor %}

                </tbody>

            </table>
        </div>

    </div>

 </div>


{% endblock %}
